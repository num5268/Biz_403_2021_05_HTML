<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic HTML</title>
    <style>
      table {
        border-collapse: collapse;
        width: 80%;
        margin: 10px auto;
      }
      table td {
        border: 1px solid blue;
      }
      table tr {
        background-color: rgb(255, 210, 210);
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>이름</td>
        <td>전화번호</td>
        <td>주소</td>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>010-1111-1111</td>
        <td>서울특별시</td>
      </tr>
    </table>
  </body>
  <script>
    /*
      위에 보이는 table을 js 코드를 사용하여 만드시오
      */
    const doc = document;
    let body = doc.querySelector("body");

    let cell = doc.createElement("td");
    let row = doc.createElement("tr");
    let row2 = doc.createElement("tr");
    let table = doc.createElement("table");

    let cell1 = doc.createElement("td");
    cell1.innerHTML = "이름";
    row.appendChild(cell1);

    let cell2 = doc.createElement("td");
    cell2.innerHTML = "전화번호";
    row.appendChild(cell2);

    let cell3 = doc.createElement("td");
    cell3.innerHTML = "주소";
    row.appendChild(cell3);

    let cell4 = doc.createElement("td");
    cell4.innerHTML = "홍길동";
    row2.appendChild(cell4);

    let cell5 = doc.createElement("td");
    cell5.innerHTML = "010-111-1111";
    row2.appendChild(cell5);

    let cell6 = doc.createElement("td");
    cell6.innerHTML = "서울특별시";
    row2.appendChild(cell6);

    table.appendChild(row);
    table.appendChild(row2);

    body.appendChild(table);

    // js 배열을 사용하여

    const titles = ["이름", "전화번호", "주소"];
    const data = ["홍길동", "010", "서울시"];

    let table1 = doc.createElement("table");
    let tr = doc.createElement("tr");
    for (let i = 0; i < titles.length; i++) {
      let td = doc.createElement("td");
      td.innerHTML = titles[i];
      tr.appendChild(td);
    }
    table1.appendChild(tr1);
    doc.querySelector("body").appendChild(table1);
  </script>
</html>
