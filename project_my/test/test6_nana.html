<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <style></style>
  </head>
  <body>
    <h1>검색 결과</h1>
    <div class="section">
      <input type="radio" name="slide" id="slide01" checked="" />
      <input type="radio" name="slide" id="slide02" />
      <input type="radio" name="slide" id="slide03" />

      <div class="slidewrap">
        <ul class="slidelist">
          <li class="slideitem">
            <a>
              <img src="../image/전대스포츠센터.png" style="width: 300px" />
              <img src="../image/염주종합체육관.png" style="width: 300px" />
              <img src="../image/첨단스포츠센터.png" style="width: 300px" />
            </a>
          </li>
          <li class="slideitem">
            <a>
              <img src="../image/전대스포츠센터.png" style="width: 300px" />
              <img src="../image/염주종합체육관.png" style="width: 300px" />
              <img src="../image/첨단스포츠센터.png" style="width: 300px" />
            </a>
          </li>
          <li class="slideitem">
            <a>
              <img src="../image/전대스포츠센터.png" style="width: 300px" />
              <img src="../image/염주종합체육관.png" style="width: 300px" />
              <img src="../image/첨단스포츠센터.png" style="width: 300px" />
            </a>
          </li>
        </ul>
        <div class="slide_control">
          <div class="control01">
            <label for="slide03" class="left">
              <i class="fas fa-chevron-left fa-7x"></i>
            </label>
            <label for="slide02" class="right">
              <i class="fas fa-chevron-right fa-7x"></i>
            </label>
          </div>
          <div class="control02">
            <label for="slide01" class="left">
              <i class="fas fa-chevron-left fa-7x"></i>
            </label>
            <label for="slide03" class="right">
              <i class="fas fa-chevron-right fa-7x"></i>
            </label>
          </div>
          <div class="control03">
            <label for="slide02" class="left"></label>
            <label for="slide01" class="right"></label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
