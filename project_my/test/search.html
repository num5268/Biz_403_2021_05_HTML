<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>검색하기</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }

    h1 {
      padding: 30px;
      text-align: center;
      font-size: 30px;
    }

    table {
      margin-left: auto;
      margin-right: auto;
      width: 50%;
    }

    table,
    td,
    th {
      border-collapse: separate;
      border-spacing: 1px;
      line-height: 1.5;
      /* border-collapse: collapse; */
      /* border : 1px solid black; */
      border-top: 1px solid #ccc;
      padding: 15px;
      /* background-color: #ddd; */
      font-weight: bold;
    }

    th {
      width: 150px;
      padding: 10px;
      font-weight: bold;
      vertical-align: top;
      border-bottom: 1px solid #ccc;
      background: #ddd;
    }

    td {
      width: 350px;
      padding-right: 40px;
      vertical-align: top;
      border-bottom: 1px solid #ccc;
      letter-spacing: 5px;
    }

    button {
      width: 20%;
      height: 40px;
    }

    button:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    /* 여기서부터는 슬라이드 */
    div.section.input {
      display: none;
    }

    div.section ul.slidewrap {
      max-width: 1200px;
      margin: 0px auto;
      overflow: hidden;

    }

    div.section ul.slidelist {
      white-space: nowrap;
      /* 줄바꿈 없애기  */
      font-size: 0;
    }

    div.section ul.slidelist>li {
      display: inline-block;
      vertical-align: middle;
      width: 100%;
      transition: all 0.5s;
    }

    div.section ul.slidelist>li>a {
      display: block;
      position: relative;
      /* 자율배치 위함 */
    }

    div.section ul.slidelist>li>a img {
      width: 1000px;

    }

    div.section ul.slidelist label {
      position: absolute;
      z-index: 10;
      top: 50%;
      transform: translateY(-50%);
      padding: 50px;
      cursor: pointer;

    }

    div ul.slidelist.left {
      left: 30px;
      background: url("../image/left-arrow.png") center center / 100% no-repeat;
    }

    div ul.slidelist.right {
      right: 30px;
      background: url("../image/right-arrow.png") center center / 100% no-repeat;
    }

    select.sports {
      letter-spacing: 5px;
      text-align-last: center;
    }

    /* caption { // 표 제목 붙이기
            padding: 10px;
            margin-bottom: 20px;
            font-size: 20px;
        } */
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector("button").addEventListener("click", (ev) => {
        location.href = "search_result.html";
      });
    });

  </script>
</head>

<body>
  <h1>광주광역시 체육시설 찾아보기</h1>
  <table>
    <!-- <caption>광주광역시 체육시설 찾아보기</caption> 표 제목 붙이기 -->
    <tr>
      <th>이용료</th>
      <td>
        <input type="radio" name="ra" value="무료" checked /> 무료
        <input type="radio" name="ra" value="유료" /> 유료
        <input type="radio" name="ra" value="유/무료" /> 유/무료
      </td>
    </tr>
    <tr>
      <th>지역(구)</th>
      <td>
        <input type="checkbox" name="ch" value="동구" /> 동구
        <input type="checkbox" name="ch" value="서구" /> 서구
        <input type="checkbox" name="ch" value="남구" /> 남구
        <input type="checkbox" name="ch" value="북구" /> 북구
        <input type="checkbox" name="ch" value="광산구" /> 광산구
        <input id="all" type="checkbox" name="ch" value="전체" /> 전체
      </td>
    </tr>
    <tr>
      <th>지역(동)</th>
      <td id="t3">
        <input type="search" size="20" style="padding: 10px; border: 1px solid #ddd" name="dong" />
      </td>
    </tr>
    <tr>
      <th>검색어</th>
      <td id="t4">
        <input type="search" size="20" style="padding: 10px; border: 1px solid #ddd" name="search" />
      </td>
    </tr>
    <tr>
      <!-- 드롭다운 사용하기 -->
      <th>종목</th>
      <td>
        <select class="sports" name="input" size="1" style="width: 230px; border: 1px solid #ddd">
          <option value="1">종목</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button type="button" style="float: right">검색</button>
      </td>
    </tr>
  </table>

  <h1>검색 결과</h1>
  <div class="section">
    <input type="radio" name="slide" id="slide1" checked>
    <input type="radio" name="slide" id="slide2">
    <input type="radio" name="slide" id="slide3">

    <div class="slidewrap">
      <ul class="slidelist">
        <li>
          <a>
            <label for="slide03" class="left"></label>
            <img src="../image/city-5637906_1920.jpg" style="width: 300px; height: auto;">
            <label for="slide02" class="right"></label>
          </a>
        </li>
        <li>
          <a>
            <label for="slide01" class="left"></label>
            <img src="../image/computer-1185626_1920.jpg" style="width: 300px; height: auto;">
            <label for="slide03" class="right"></label>
          </a>
        </li>
        <li>
          <a>
            <label for="slide02" class="left"></label>
            <img src="/image/image.jpg" style="width: 300px; height: auto;">
            <label for="slide01" class="right"></label>
          </a>
        </li>
      </ul>

    </div>
  </div>

</html>
