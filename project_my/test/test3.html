<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test3</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }

      nav#main_nav h1 {
        color: rgb(0, 65, 185);
        font-size: 40px;
        font-weight: 900;
        padding: -2px 10px 5px 20px;
        width: 50%;
        box-sizing: border-box;
        text-align: center;
        font-size: 50px;
        font-weight: 1000;
      }
      nav#main_nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgba(121, 121, 121, 0.5);
        display: flex;
        padding: 10px;
        color: rgb(0, 65, 185);
      }
      li {
        list-style: none;
      }
      nav#main_nav li {
        margin: 20px;
        float: left;
        padding: 8px;
      }

      section#contents {
        font-size: 80px;
        text-align: center;
        font-weight: 800;
        text-transform: uppercase;
        color: rgb(110, 110, 110);
        text-shadow: 2px 2px 2px rgb(170, 170, 170);
        overflow: hidden;
      }

      section#contents article {
        height: 100vh;
        line-height: 100vh;
        background-size: cover;
        background-attachment: fixed;
      }
      article#art1 {
        background: url(../image/시티편집본2.png) no-repeat;
      }
      div.menu_nav {
        display: flex;
        justify-content: space-around;
      }
      div.menu_nav div {
        width: 300px;
        height: 300px;
        margin-top: 200px;
      }

      div.text1 {
        position: absolute;
        /* text-align: center; */
        /* padding: 5px 10px; */
        /* bottom: 5px; */
        top: -110px;
        visibility: hidden;
        /* visibility: hidden; 영역을 차지하면서 숨김 */
      }
      div.box1:hover {
        background-size: 110% 110%;
        opacity: 70%;
        cursor: pointer;
        transition: 0.5s;
      }

      div.box1:hover .text1 {
        visibility: visible;
        transition: 0.5s;
        /* text-align: center; */
        /* 보이게 하기 */
      }
      div.box1 {
        background: url(../image/computer-1185626_1920.jpg) no-repeat;
        border: 5px solid rgba(208, 234, 255, 0.5);
        background-size: 100% 100%;

        position: relative;
      }
      div.box2 {
        background: url(../image/map-3578213_1920.jpg) no-repeat;
        border: 5px solid rgba(208, 234, 255, 0.5);
        background-size: cover;
      }
      div.box3 {
        background: rgb(20, 188, 255);
        border: 10px solid rgb(125, 203, 255);
      }
      div.text1 {
        color: rgb(238, 251, 255);
        text-align: center;
        font-size: 80px;
      }
      div.text1:hover {
        transition: 0.5s;
      }
      footer#main_footer {
        box-sizing: border-box;
        width: 50% auto;
        height: 100px;
        text-align: center;

        background-color: rgb(169, 203, 255);
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // 1번 Box 클릭
        document.querySelector("div.box1").addEventListener("click", () => {
          location.href = "search.html";
        });

        // 2번 Box 클릭
        document.querySelector("div.box2").addEventListener("click", () => {
          location.href = "test4.html";
        });

        // 3번 Box 클릭
        document.querySelector("div.box3").addEventListener("click", () => {
          location.href = "3번Box.html";
        });
      });
    </script>
  </head>
  <body>
    <nav id="main_nav">
      <h1>Mr.tset</h1>
      <ul>
        <li class="art1 active">THINK</li>
        <li class="art2">RAISE</li>
        <li class="art3">LIFE</li>
        <li class="art4">WANT</li>
      </ul>
    </nav>
    <section id="contents">
      <article id="art1">Think Diffent</article>
    </section>
    <div class="menu_nav">
      <div class="box1">
        <div class="text1">search</div>
      </div>
      <div class="box2"></div>
      <div class="box3"></div>
    </div>
    <footer id="main_footer">개인정보보호 및 주소 등</footer>
  </body>
</html>
